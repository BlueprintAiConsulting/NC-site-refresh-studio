<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/NC-site-refresh-studio/" />
    <script>
      // GitHub Pages SPA fallback
      (function () {
        var redirect = '/NC-site-refresh-studio/';
        var fullPath = window.location.pathname + window.location.search + window.location.hash;
        if (fullPath && fullPath !== redirect) {
          redirect += '#/' + fullPath.replace(/^\/,'');
        }
        window.location.replace(redirect);
      })();
    </script>
    <title>Redirecting…</title>
  </head>
  <body>
    Redirecting…
  </body>
</html>
